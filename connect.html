<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Connect With Us</title>
</head>
<body>
    <div class="main-parent">

    <div class="form-data">

                <img src="./media/logo.png" alt="logo">

                            <img src="https://cdn-images.cure.fit/www-curefit-com/image/upload/c_fill,w_26,q_auto:eco,dpr_1,f_auto,fl_progressive//image/login/email-rounded.svg" alt="" loading="lazy">
                        </div>
                    </div>
                </button>
            </div>   
        <div class="terms-services">* By Continuing you agree to the <a href="https://static.cult.fit/terms_cult.html" target="_blank" rel="noreferrer">Terms of Services</a> and <a href="https://static.cult.fit/privacy_cult.html" target="_blank" rel="noreferrer">Privacy policy</a>.</div>
    </div>

</html>
