<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/profile.css">
    <title>Profile Page</title>
</head>
<body>
    <div id="navbar"></div>
    <div id="location-menu"></div>
    <div id="cart"></div>
    <!-- <div>
        
    </div> -->
    <!-- import nav bar here -->

<div class="profile-parent">
    <!-- side nav bar  -->
    <div class="side-nav">
        <div class="side-nav-1">
            <div class="side-nav-2">
                <div class="side-nav-3">
                    <div class="side-nav-4"> 
                        <div class="preview-component">
                            <img class="round-image" src="https://static.cure.fit/assets/images/user-default.png">
                            <div class="edit-button">Edit</div>
                            <input type="file">
                        </div>   
                    </div>
                </div>
        <div id="view-profile">
            <label class="side-nav-5">Pujarini Sahoo</label>
            <h6 class="side-nav-6">VIEW PROFILE</h6>
        </div>        
    </div>
        <div class="nav-side">
            <div class="nav-side-3">
                <div class="nav-side-4">Orders</div>
                <img src="https://static.cure.fit/assets/images/cart-black.svg" class="nav-side-5">
            </div>
            <div class="nav-side-3">
                <div class="nav-side-4">Medical Records</div>
                <img src="https://static.cure.fit/assets/images/health-profile-black.svg" class="nav-side-5">
            </div>
            <div class="nav-side-3">
                <div class="nav-side-4">Active Packs and Subscription</div>
                <img src="https://static.cure.fit/assets/images/combined-shape-black.svg" class="nav-side-5">
            </div>
            <div class="nav-side-3">
                <div class="nav-side-4">Redeem Voucher</div>
                <img src="https://static.cure.fit/assets/images/coupon-black.svg" class="nav-side-5">
            </div>
            <div class="nav-side-3">
                <div class="nav-side-4">Account</div>
                <img src="https://static.cure.fit/assets/images/settings-black.svg" class="nav-side-5">
            </div>
            <div class="nav-side-3">
                <div class="nav-side-4">Support</div>
                <img src="https://static.cure.fit/assets/images/support-black.svg" class="nav-side-5">
            </div>
            <div class="nav-side-3">
                <div class="nav-side-4">Logout</div>
                <img src="https://static.cure.fit/assets/images/logout-black.svg" class="nav-side-5">      
            </div>
        </div>
        </div>
    </div>
       
    <!-- Profile Details  -->

    <div class="profile-details">

        <div class="profile-detail-1">
            <div class="profile-detail-2"><center><button class="profile-image-container"><img class="profile-image" src="https://static.cure.fit/assets/images/user-default.png" alt="profile image"><div class="change-image-indicator">EDIT</div></button></center>
                <div class="profile-header">
                    <p class="profile-detail-4">PROFILE</p>
                </div>                     
            </div> 
        </div>

    <div id="form-container">
        <div id="column-one">
            <div class="input-field-label">
                <h3>NAME</h3>
                <input name="name" type="text" placeholder="Enter your name" value="">
            </div>

            <div  class="input-field-label">
                <div><label>GENDER</label></div>
                <select name="Gender" id="">
                    <option value="">Select a Gender</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Non-Binary</option>
                    <option value="">Prefer not do disclose</option>
                </select>
            </div>

            <div class="input-field-label">
                <h3>EMAIL</h3>
                <input name="email" type="email" placeholder="All primary Email" value="">
            </div>
        </div>
        <div id="column-two">
            <div class="input-field-label">
                <h3>PHONE NUMBER</h3>
                <input name="phone" type="tel" placeholder="Add phone number" value="">
            </div>

            <div class="input-field-label">
                <h3>Date Of Birth</h3>
                <input type="text" placeholder="MM/DD/YYYY" class="" value="">
            </div>

            <div class="input-field-label">
                <h3>WORK EMAIL</h3>
                <input name="email" type="email" placeholder="Add Work Email" value="">
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="module" src="./scripts/profile.js"></script>
